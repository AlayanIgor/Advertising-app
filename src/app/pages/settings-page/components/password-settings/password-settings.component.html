<div class="password">
  <h3>Смена пароля</h3>
  <form>
    <label>
      <p>Текущий пароль</p>
      <input type="password" placeholder="Введите текущий пароль" />
    </label>
    <br />
    <label>
      <p>Новый пароль <span>(минимум 8 символов)</span></p>
      <input type="password" placeholder="Введите новый пароль" />
    </label>
    <br />
    <button type="submit">Изменить пароль</button>
  </form>
</div>
